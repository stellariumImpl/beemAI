<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense Sharer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Expense Sharer</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="payer">Payer (optional, default 'Auto Predict'):</label>
                <input type="text" id="payer" name="payer" placeholder="Leave blank to predict">
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('expense-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            let payer = document.getElementById('payer').value;

            // Check if payer is empty and set default text
            if (payer.trim() === '') {
                payer = ''; // You could also leave it empty and let the server handle it.
            }

            fetch('/add_expense', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount, category, payer })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.confirmed) {
                    document.getElementById('response').innerHTML = `${data.message} <button onclick="confirmPayment('${data.payer}', true)">Yes</button> <button onclick="confirmPayment('${data.payer}', false)">No, I won't pay</button>`;
                } else {
                    document.getElementById('response').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Error: ' + error.message;
            });
        });

    function confirmPayment(payer, confirm) {
        if (!confirm) {
            const newPayer = prompt("Who should pay instead?");
            if (newPayer) {
                confirm = true;  // Assuming the new payer will confirm
                payer = newPayer;  // Assigning new payer
            }
        }

        fetch('/confirm_payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ payer, confirm })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = data.message;
        })
        .catch(error => {
            document.getElementById('response').textContent = 'Error: ' + error.message;
        });
    }
    </script>
</body>
</html>
